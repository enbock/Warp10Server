machine:
  services:
    - docker

dependencies:
  override:
    - docker info

test:
  override:
    - docker run -it -v "$PWD:/src" -v "$HOME:/root" -w "/src" --name W10SDev enbock/warp10server:dev "bash -c 'export CFLAGS=-FPS=2000; make'"

deployment:
  feature:
    branch: /feature.*/
    commands:
      - cp -v warp10server/warp10* docker/run
      - docker build --rm=false -t enbock/warp10server:$(cat docker/run/TAG)-pre docker/run
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push enbock/warp10server
      
  production:
    branch: /master/
    commands:
      - cp -v warp10server/warp10* docker/run
      - docker build --rm=false -t enbock/warp10server docker/run
      - docker tag enbock/warp10server enbock/warp10server:$(cat docker/run/TAG)
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push enbock/warp10server
